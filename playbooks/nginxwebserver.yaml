---
- name: Set up Nginx web server and deploy a default web page
  hosts: all
  become: yes

  tasks:
    - name: Check if nginx is installed
      command: nginx -v
      register: nginx_check
      ignore_errors: yes

    - name: Install Nginx on Debian/Ubuntu (only if not installed)
      apt:
        name: nginx
        state: present
        update_cache: yes
      when:
        - ansible_facts['os_family'] == "Debian"
        - nginx_check.rc != 0

    - name: Install Nginx on RedHat/CentOS (only if not installed)
      yum:
        name: nginx
        state: present
      when:
        - ansible_facts['os_family'] == "RedHat"
        - nginx_check.rc != 0

    - name: Start and enable Nginx service
      systemd:
        name: nginx
        state: started
        enabled: yes

    - name: Create the default index.html page
      copy:
        dest: /var/www/html/index.html
        content: |
          <html>
            <head><title>Welcome to Nginx!</title></head>
            <body>
              <h1>Hello, World! This is the default page served by Nginx.</h1>
            </body>
          </html>
        mode: '0644'

    - name: Ensure Nginx is running
      systemd:
        name: nginx
        state: restarted
        enabled: yes
